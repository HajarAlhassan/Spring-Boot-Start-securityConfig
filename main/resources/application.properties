# below this configuration allows us to change the port number
# this is useful if we're running more than one app
#server.port=8081

# below is some standard spring configurations
# these are typically your default configs
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.application.name=Bootstrap Spring Boot

# configuration for the h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

server.error.path=/error2

spring.h2.console.enabled=true
spring.h2.console.path=/console

name="hajar first app"